version: '3.8'

services:
  
  envoy:
    build:
      context: .
      dockerfile: Dockerfile.envoy
    networks:
      - envoymesh
    expose:
      - '8080'
      - '8443'
      - '8001'
    ports:
      - '8080:8080'
      - '8443:8443'
      - '8001:8001'
    command: /usr/local/bin/envoy -c /etc/envoy.yaml --service-cluster front-proxy --log-level critical

  admin-service:
    build:
      context: ./admin-service
      dockerfile: Dockerfile.compose
    container_name: admin-service
    command: nest start admin-service --watch
    depends_on:
      - rabbit-mq
    networks:
      envoymesh:
        aliases:
          - admin-service
    env_file:
      - ./admin-service/.env.compose
    volumes:
      - ./admin-service/config:/app/config
      - ./admin-service/types:/app/types
      - ./admin-service/proto:/app/proto
      - ./admin-service/src:/app/src
    logging:
      driver: gelf
      options:
        gelf-address: "udp://localhost:12201"
        tag: "pub_lab_kibana"

  authentication-service:
    build:
      context: ./authentication-service
      dockerfile: Dockerfile.compose
    command: nest start authentication-service --watch
    depends_on:
      - rabbit-mq
    networks:
      envoymesh:
        aliases:
          - authentication-service
    env_file:
      - ./authentication-service/.env.compose
    volumes:
      - ./authentication-service/libs:/app/libs
      - ./authentication-service/types:/app/types
      - ./authentication-service/proto:/app/proto
      - ./authentication-service/src:/app/src
    logging:
      driver: gelf
      options:
        gelf-address: "udp://localhost:12201"
        tag: "pub_lab_kibana"

  publications-service:
    build:
      context: ./publications-service
      dockerfile: Dockerfile.compose
    container_name: publications-service
    command: nest start publications-service --watch
    networks:
      envoymesh:
        aliases:
          - publications-service
    env_file:
      - ./publications-service/.env.compose
    volumes:
      - ./publications-service/config:/app/config
      - ./publications-service/types:/app/types
      - ./publications-service/proto:/app/proto
      - ./publications-service/src:/app/src
    logging:
      driver: gelf
      options:
        gelf-address: "udp://localhost:12201"
        tag: "pub_lab_kibana"

  mongo-publab:
    container_name: mongo-publab
    build:
      context: .
      dockerfile: Dockerfile.mongo
    networks:
      envoymesh:
        aliases:
          - mongo-publab
    environment:
      - REPLICA_SET_NAME=mongo-rs
    expose:
      - '27001'
      - '27002'
      - '27003'
      - '27017'
    ports:
      - '27001:27001'
      - '27002:27002'
      - '27003:27003'
      - '27017:27017'
    volumes:
      - /data/mongodb:/data

  rabbit-mq:
    image: rabbitmq:3-management-alpine
    container_name: rabbit-mq
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      envoymesh:
        aliases:
          - rabbit-mq

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    environment:
      - discovery.type=single-node
    ports:
      - 9200:9200

  logstash:
    container_name: logstash
    image: docker.elastic.co/logstash/logstash:7.6.2
    links:
      - elasticsearch
    volumes:
      - .:/etc/logstash
    command: logstash -f /etc/logstash/logstash.conf
    ports:
      - 12201:12201/udp
    depends_on:
      - elasticsearch

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:7.6.2
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
      - logstash
    logging:
      driver: gelf
      options:
        gelf-address: "udp://localhost:12201"
        tag: "pub_lab_kibana"

networks:
  envoymesh: {}
